<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imagem/png" href="/assets//iconLogo.png" />
    <title>Disney+ | As melhores histórias em um só lugar</title>
</head>
<body>
    <header>
        <img class="logo" src="./assets/logoDisneyWhite.png" alt="logo Disney">
    </header>
    <div class="banner">
        <img src="./assets/bannerPrincipal.png" alt="">
    </div>
    <div class="platform">
        <div class="platform-1 card-movie">
            <img class="imgMovie" src="./assets/platform-disney.png" alt="">
        </div>
        <div class="platform-2 card-movie">
            <img class="imgMovie" src="./assets/platform-pixar.png" alt="">
        </div>
        <div class="platform-3 card-movie">
            <img class="imgMovie" src="./assets/platform-marvel.png" alt="">
        </div>
        <div class="platform-4 card-movie">
            <img class="imgMovie" src="./assets/platform-starwars.png" alt="">
        </div>
        <div class="platform-5 card-movie">
            <img class="imgMovie" src="./assets/platform-natGeo.png" alt="">
        </div>
    </div>
    <div>
        <p class="indications">Recommended for you</p>
        <div class="container">
            <div class="movies">
                <img class="thumbMovie" src="./assets/movieHulk.png" alt="">
                <img class="thumbMovie" src="./assets/movieShang.png" alt="">
                <img class="thumbMovie" src="./assets/movieHawkeye.png" alt="">
                <img class="thumbMovie" src="./assets/movieAvengers.png" alt="">
                <img class="thumbMovie" src="./assets/movieAvengersInfinity.png" alt="">
            </div>
        </div>
    </div>
    <div>
        <p class="indications">Recommended for you</p>
        <div class="container">
            <div class="movies">
                <img class="thumbMovie" src="./assets/movieRising.png" alt="">
                <img class="thumbMovie" src="./assets/movieCesar.png" alt="">
                <img class="thumbMovie" src="./assets/movieJeff.png" alt="">
                <img class="thumbMovie" src="./assets/marvelRisingSecret.png" alt="">
                <img class="thumbMovie" src="./assets/movieRaven.png" alt="">
            </div>
        </div>
    </div>
    <div>
        <p class="indications">New to Disney+</p>
        <div class="recentMovie">
            <img class="" src="./assets/spiderMan.png" alt="">
            <div class="desc-movie">
                <p class="desc-title">Spider-Man</p>
                <p class="desc-temp">S1:e12 The HobGobin, Part Two</p>
                <p class="desc-time">9m remaining</p>
            </div>
        </div>
    </div>
    <div>
        <p class="indications">Critically Acclaimed</p>
        <div class="container">
            <div class="movies">
                <img class="thumbMovie" src="./assets/movieEncanto.png" alt="">
                <img class="thumbMovie" src="./assets/movieCruella.png" alt="">
                <img class="thumbMovie" src="./assets/movieLuca.png" alt="">
                <img class="thumbMovie" src="./assets/movieSoul.png" alt="">
                <img class="thumbMovie" src="./assets/movieShang.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
